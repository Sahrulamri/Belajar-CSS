<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
</head>
<style>
    .satu {
        width: 300px;
        height: 300px;
        background-color: black;
        /* opacity: .25; Parameter opacity antara 0 - 1 */
        position: relative;
    }

    .dua {
        width: 150px;
        height: 150px;
        background-color: brown;
        position: absolute;
        right: -50px;
        bottom: -50px;
        opacity: 50%;

    }
</style>
<body>
    <div  class="satu">
        <div class="dua">

        </div>
    </div>
</body>
</html>
